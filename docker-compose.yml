version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_ADMIN_EMAILS=${VITE_ADMIN_EMAILS}
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - lab-trans-network

networks:
  lab-trans-network:
    driver: bridge

